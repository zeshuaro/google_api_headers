name: google_api_headers
description: A Flutter plugin for getting the headers required for calling Google APIs with an app restricted key.
version: 0.2.0-nullsafety.1
homepage: https://github.com/zeshuaro/google_api_headers

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  package_info: ^0.5.0-nullsafety

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0-nullsafety.7
  pedantic: ^1.10.0
  build_runner: ^1.11.3

flutter:
  plugin:
    platforms:
      android:
        package: io.github.zeshuaro.google_api_headers
        pluginClass: GoogleApiHeadersPlugin
      ios:
        default_package: google_api_headers
      web:
        default_package: google_api_headers
