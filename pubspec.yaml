name: google_api_headers
description: A Flutter plugin for getting the headers required for calling
  Google APIs with an app restricted key.
version: 1.1.1
homepage: https://github.com/zeshuaro/google_api_headers

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  package_info_plus: ^1.0.0

dev_dependencies:
  build_runner: ^2.0.0
  flutter_test:
    sdk: flutter
  lint: ^1.6.0
  mocktail: ^0.1.4

flutter:
  plugin:
    platforms:
      android:
        package: io.github.zeshuaro.google_api_headers
        pluginClass: GoogleApiHeadersPlugin
      ios:
        default_package: google_api_headers
      web:
        default_package: google_api_headers
      macos:
        default_package: google_api_headers
      windows:
        default_package: google_api_headers
      linux:
        default_package: google_api_headers
