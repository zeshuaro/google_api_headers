name: Semantic release

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * SUN"

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    name: Semantic release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Get project Flutter version ğŸ·ï¸
        id: fvm-config
        uses: kuhnroyal/flutter-fvm-config-action@v1.2.0

      - name: Setup Flutter ğŸ’»
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: ${{ steps.fvm-config.outputs.FLUTTER_CHANNEL }}
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ steps.fvm-config.outputs.FLUTTER_CHANNEL }}

      - name: Setup Node ğŸ’»
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Install dependencies ğŸ“¦
        run: yarn

      - name: Release ğŸš€
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
